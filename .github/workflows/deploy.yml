name: CI + CD (tests + deploy to EC2)

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the backend repo code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Set up Node (same major version you use locally, e.g. 22)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # 3) Install deps
      - name: Install dependencies
        run: npm ci

      # 4) Run tests (your smoke + unit tests)
      - name: Run tests
        run: npm test

      # 5) Deploy ONLY if tests passed
      - name: Deploy to EC2 via SSH
        if: success()
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          passphrase: ${{ secrets.EC2_SSH_PASSPHRASE }}
          port: 22
          script: |
            cd /home/ubuntu/receipt-check
            git pull origin main
            npm ci
            npx prisma migrate deploy
            npm run build
            pm2 restart receipt-api